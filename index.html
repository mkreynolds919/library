<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="library-header">My Library</div>
    <div id="library-container">
        <button id="new-book">New Book</button>
        <div id="form-container">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">

            <label for="author">Author</label>
            <input type="text" id="author" name="author">

            <label for="page_count">Page Count</label>
            <input type="text" id="page_count" name="page_count">

            <button type="submit" id="add-book">Add Book</button>

            <div id="error-message">Error: Please fill out all fields</div>
        </div>
    </div>
    <script src="myscripts.js"></script>
</body>
</html>
